      <!-- js for progress bar -->
      <script>
         var totalSteps = 1;
         $('#myCarousel').carousel();
         $('#myCarousel').on('slide.bs.carousel', function (e) {
           
           //update progress
           var step = $(e.relatedTarget).data('step');
           var percent = (parseInt(step) / totalSteps) * 100;
           
           $('.progress-bar').css({width: percent + '%'});
           $('.progress-bar').text("Step " + step);
           
         })
      </script>
      <script>
         var myCarousel   = $('#myCarousel');
         var itemFirst    = myCarousel.find('.carousel-inner > .item:first-child');
         var itemLast     = myCarousel.find('.carousel-inner > .item:last-child');
         var controlLeft  = myCarousel.find('.left.carousel-control');
         var controlRight = myCarousel.find('.right.carousel-control');
         
         hideControl();
         
         myCarousel.on('slid.bs.carousel', function() {
          hideControl(); 
         });
         myCarousel.on('slide.bs.carousel', function() {
          showControl(); 
         });
         
         function hideControl() {
          if ( itemFirst.hasClass('active') ) {
            controlLeft.css('display', 'none');
          }
          if ( itemLast.hasClass('active') ) {
            controlLeft.css('display', 'none');
          }
          if ( itemLast.hasClass('active') ) {
            controlRight.css('display', 'none');
            myCarousel.carousel('pause');  
          } 
         }
         
         function showControl() {
          if ( itemFirst.hasClass('active') ) {
            controlLeft.css('display', 'block');
          }
          if ( itemLast.hasClass('active') ) {
            controlRight.css('display', 'block');
          }
         }
         $("#myBtn1").click(function(){
                $("#myCarousel").carousel("prev");
            });
         
            // Go to the next item
            $("#myBtn2").click(function(){
                $("#myCarousel").carousel("next");
            });
            
         
         
         																															<!--	Hide Next & Back  -->
         $('.myBtn2').click(function(){
          $('.myCarousel > .active').next('li').find('a').trigger('click');
         });
         
          $('.myBtn1').click(function(){
          $('.myCarousel > .active').prev('li').find('a').trigger('click');
         });
         
         																														
      </script>

      console.log($('#datetimepicker_format').datetimepicker('getValue'));
      
      $("#datetimepicker_format_change").on("click", function(e){
      	$("#datetimepicker_format").data('xdsoft_datetimepicker').setOptions({format: $("#datetimepicker_format_value").val()});
      });
      $("#datetimepicker_format_locale").on("change", function(e){
      	$.datetimepicker.setLocale($(e.currentTarget).val());
      });
      
      $('#datetimepicker').datetimepicker({
      dayOfWeekStart : 1,
      lang:'en',
      disabledDates:['2017/01/08','2017/01/09','2017/01/10'],
      startDate:	'2017/02/02'
      });
      
      
      
      
      
      var dateToDisable = new Date();
      	dateToDisable.setDate(dateToDisable.getDate() + 2);
      $('#datetimepicker11').datetimepicker({
      	beforeShowDay: function(date) {
      		if (date.getMonth() == dateToDisable.getMonth() && date.getDate() == dateToDisable.getDate()) {
      			return [false, ""]
      		}
      
      		return [true, ""];
      	}
      });
      
      $('#datetimepicker_dark').datetimepicker({theme:'dark'})
      
      																															
   </script>
